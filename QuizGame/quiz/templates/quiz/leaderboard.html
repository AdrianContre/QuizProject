{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'quiz/ranking.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Leaderboard</title>
  </head>
  <body>
    <div class="d-flex flex-row-reverse">
      <div class="p-2">
          <a class="btn btn-danger" href="{% url 'index' %}">Back</a>
      </div>
    </div>
    <div class="custom-container">
    <div class="ranking">
        <div class="ranking-header">Leaderboard</div>
        {% for score in scores %}
          <div class="player">
          <div class="player-name">{{score.user.username}}</div>
          <div class="player-score">{{score.score}}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
