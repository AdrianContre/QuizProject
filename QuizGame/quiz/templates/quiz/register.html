{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'quiz/popup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        {% if message %}
            <div style="display:flex; justify-content:center" class="alert alert-danger" role="alert" >
                <strong style="font-size: 20px">{{message}}</strong>
            </div>
        {% endif %}
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Quiz Game</h2>
                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="text-white-50 mb-5">Please submit the register form!</p>
                  <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeUsernameX" class="form-control form-control-lg" name="username" />
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"/>
                        <label class="form-label" for="typePasswordX">Email</label>
                      </div> 
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>  
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" name="confirmation"/>
                        <label class="form-label" for="typePasswordX"> Repeat your password</label>
                      </div>     
                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Register">
                  </form>
                </div>
    
                <div>
                  <p class="mb-0">Do you have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login here!!</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
